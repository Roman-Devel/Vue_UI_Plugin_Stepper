<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Основы Vue</title>
	<link rel="stylesheet" href="theme.css" />
</head>
	<body>

		<div class="container" id="app" v-cloak>
			<div class="card">
				<h1>План по изучению Vue.js</h1>

				<div class="steps">
					<div class="steps-content">
						{{ steps[activeIndex].text }}
					</div>
					<ul class="steps-list">
						<li
							:class="{
								'steps-item': true,
								'active': activeIndex === idx,
								'done': activeIndex > idx
							}"
							v-for="(step, idx) in steps"
							:key="step.title"
							@click="setActive(idx)"
						>
							<span>{{ idx + 1 }}</span> {{ step.title }}
						</li>
					</ul>
					<div v-if="!finishActive">
						<button
							class="btn"
							ref="prevBtn"
							@click="prev"
							disabled
						>
							Назад
						</button>
						<button
							class="btn primary"
							@click="nextOfFinish(false)"
							v-if="!finishStep"
						>
							Вперед
						</button>
						<button
							class="btn primary"
							@click="nextOfFinish(true)"
							v-else
						>
							Закончить
						</button>
					</div>
					<div v-else>
						<button
							class="btn"
							@click="reset"
						>
							Начать заного
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/vue@next"></script>
		<script src="vue.js"></script>
	</body>
</html>
